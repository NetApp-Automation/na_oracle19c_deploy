- name: ONTAP Setup and Storage Config for Oracle
  collections:
    - netapp.ontap
  hosts: "{{ hosts | default ('ontap') }}"
  connection: local
  gather_facts: False
  vars_files:
    - roles/ontap/defaults/main.yml    
  vars_prompt:
    - name: vsadmin_password
      prompt: Enter vsadmin password for the SVM
      unsafe: yes
      private: yes
  when: vsadmin_password is not defined    
  roles:
    - role: ontap
